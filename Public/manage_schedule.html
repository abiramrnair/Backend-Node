        <div id="schedulebox">
            <form>
                                
            <label for="schedule_name">Enter Desired Schedule Name:</label>
            <input type="text" id="schedule_name" name="schedule_name" placeholder="eg. Winter 1999">
            <form action="" method="post">
            <input id = "schedule_button" type="button" value="Create Schedule" onclick="createSchedule()"><br>
            </form>

            <label for="schedule_component" id="schedules">Schedule:</label>
            <select name="schedules" id="all_schedules">
                <option value="all_schedules" hidden>View Available Schedules</option>
            </select>
            <input id = "load_schedule_button" type="button" value="Load Schedule" onclick="displayScheduleItems()"><br>

            <input id = "delete_schedule_button" type="button" value="Delete Selected Schedule" onclick="deleteSingleSchedule()"><br>
            <input id = "delete_all_schedule_button" type="button" value="Delete All Schedules" onclick="deleteAllSchedules()">
