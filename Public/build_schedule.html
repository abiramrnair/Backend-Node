            <label id = "subject">Search by Subject:</label>
              <select id="select_subject" name="subject">

            <label>Search by Course Code:</label>
            <input type="text" maxlength="5" id="course_nbr" name="course_number" placeholder="eg. 1927A"><br>

            <select id="components" name="course_cmpnt">

                <option value="TUT">Tutorial</option>
                <option value="LAB">Laboratory</option>
            </select><br>
            <label id="schedules_2">Schedule:</label>
            <select name="schedules" id="all_schedules">
